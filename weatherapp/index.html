<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Weather App</title>
        <link rel="stylesheet" type="text/css" href="weatherstyle.css">
    </head>
    <body>
        <div class="weatherform">
            <header>
                <input type="text" autocomplete="on" class="search"  placeholder="Search for city">
        </header>
        <main>
        <section class="Location">
            <div class="city">New Delhi, India</div>
            <div class="date">Thursday 4 March 2022</div>
        </section><br><br>
        <div class="current">
            <div class="temp">15<span>°c</span></div><br><br>
            <div class="weather">Sunny</div><br>
            <div class="hi-low">18°c / 22°c</div>
        </div>
    </main>
        </div>
        <script src="./weatherexe.js" type="module"></script>
    </body>
</html>
